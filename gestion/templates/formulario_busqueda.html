{% extends 'navbar.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<div class="mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card bg-dark text-light">
                <div class="card-header bg-primary">
                    <h3 class="card-title">Búsqueda de Libros</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="alert alert-success">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %}
                    <form method="post" action="{% url 'buscar_libros' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input class="form-control" type="text" name="query" placeholder="Buscar libros">
                        </div>
                        <button class="btn btn-primary" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card bg-dark text-light">
                <div class="card-header bg-primary">
                    <h3 class="card-title">Búsqueda Avanzada de Libros</h3>
                </div>
                <div class="card-body">
                    <form method="GET" action="{% url 'busqueda_avanzada' %}">
                        <div class="mb-3">
                            <label for="autor">Autor:</label>
                            <input class="form-control" type="text" name="autor">
                        </div>
                        <div class="mb-3">
                            <label for="genero">Género:</label>
                            <input class="form-control" type="text" name="genero">
                        </div>
                        <div class="mb-3">
                            <label for="anio">Año de Publicación:</label>
                            <input class="form-control" type="number" name="anio">
                        </div>
                        <button class="btn btn-primary" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
